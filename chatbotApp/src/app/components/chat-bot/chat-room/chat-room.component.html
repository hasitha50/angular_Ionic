<ion-header class="chat-header">
  <ion-toolbar color="primary">
    <ion-buttons slot="start"></ion-buttons>
    <ion-title>{{ name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item-group class="chats-group" *ngFor="let chat of chats">
      <app-chat-box [chat]="chat" [current_user_id]="currentUserId"></app-chat-box>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <ion-grid class="ion-align-items-center">
      <ion-row>
        <ion-col size="10">
          <form [formGroup]="form">
            <ion-textarea
              formControlName="message"
              autoGrow
              placeholder="Send message">
            </ion-textarea>
          </form>
        </ion-col>
        <ion-col size="2" class="ion-text-right">
          <ion-fab-button
            size="small"
            color="primary"
            
            (click)="sendMessage()">
            <ion-icon name="send"></ion-icon>
          </ion-fab-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
